<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <meta name="viewport" content="wide=device-width, initial-scale=1.0"> <!-- подогнать ширну страницы под  device-width  -->

    <!-- Bootstrap connections -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="row"> <!-- total column number = 12. divide this in your column number -->
        <div class="col-md-4" style="border: 1px solid red">
            <button type="button" class="btn btn-warning" onclick="location.href='/'">back</button>
            <h1> New Language </h1>
            <!-- set id, title, skill list -->
            <div class="form-group">
                <label>ID:</label>
                <input class="form-control" type="number" placeholder="language Id">
                <label>Name:</label>
                <input class="form-control" type="text" placeholder="language title">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Skills</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Concurrency</option>
                    <option>Spring</option>
                    <option>MySQL</option>
                    <option>Cassandra</option>
                </select>
            </div>
        </div>
        <div class="offset-md-4 col-md-4" style="background-color: green">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/a6e0f01216573cab58664b150fddd783.jpg" class="d-block w-250" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/a6e0f01216573cab58664b150fddd783.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/a6e0f01216573cab58664b150fddd783.jpg" class="d-block w-50" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div><!-- offset-md-4  отступ на 4 ячейки -->
    </div>
</body>
</html>
