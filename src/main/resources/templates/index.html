<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello</h1>
    <p th:text="${user.name}"></p>
    <p th:text="${T(Math).sqrt(5)}"></p>
    <p th:text="${user.toString()}"></p>
    <p th:each="lang : ${user.languageList}">
        <span th:text="${lang.title}"></span>
    </p>
</body>
</html>
