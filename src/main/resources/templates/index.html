<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <meta name="viewport" content="wide=device-width, initial-scale=1.0"> <!-- подогнать ширну страницы под  device-width  -->

    <!-- Bootstrap connections -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="row"> <!-- total column number = 12. divide this in your column number -->
        <div class="col-md-4" style="border: 1px solid red">
            <div class="dropdown">
                <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Entities
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="/create_developer">Programmer</a>
                    <a class="dropdown-item" href="/create_language">Language</a>
                </div>
            </div>
        </div>
        <div class="offset-md-4 col-md-4" style="background-color: green">
            <h1>Hello</h1>
            <p th:text="${user.name}"></p>
            <p th:text="${T(Math).sqrt(5)}"></p>
            <p th:text="${user.toString()}"></p>
            <p th:each="lang : ${user.languageList}">
                <span th:text="${lang.title}"></span>
            </p>
        </div><!-- offset-md-4  отступ на 4 ячейки -->
    </div>



    <img src="images/a6e0f01216573cab58664b150fddd783.jpg" width="250px"/>

</html>
